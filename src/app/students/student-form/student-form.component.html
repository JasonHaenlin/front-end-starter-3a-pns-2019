<h3>Create a new student</h3>
<form [formGroup]="studentForm" (ngSubmit)="addStudent()">

  <div class="form-group">
    <label for="firstName">
      First Name <br>
      <input [class.is-invalid]="firstName.invalid && firstName.touched"
        [class.is-valid]="firstName.valid && firstName.dirty" class="form-control" type="text"
        [formControlName]="'firstName'">
      <div *ngIf="firstName.invalid && firstName.touched">
        <small class="text-danger" *ngIf="firstName.errors?.required">firstName is required</small>
        <small class="text-danger" *ngIf="firstName.errors?.minlength">firstName must be at least
          {{minLen}}
          characters</small>
      </div>
    </label>
  </div>

  <div class="form-group">
    <label for="lastName">
      Last Name <br>
      <input [class.is-invalid]="lastName.invalid && lastName.touched"
        [class.is-valid]="lastName.valid && lastName.dirty" class="form-control" type="text"
        [formControlName]="'lastName'">
      <div *ngIf="lastName.invalid && lastName.touched">
        <small class="text-danger" *ngIf="lastName.errors?.required">lastName is required</small>
        <small class="text-danger" *ngIf="lastName.errors?.minlength">lastName must be at least
          {{minLen}}
          characters</small>
      </div>
    </label>
  </div>

  <div class="form-group">
    <label for="email">
      Email <br>
      <input class="form-control" [class.is-invalid]="email.invalid && email.touched"
        [class.is-valid]="email.valid && email.dirty" type="email" [formControlName]="'email'">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is
        required</small>
    </label>
  </div>

  <button type="submit" [disabled]="!studentForm.valid" class="btn-cst">Create</button>

</form>
